<div class="container">
    <div class="row justify-content-center">
        <h2>Trending</h2>
    </div>
    {% for question in question_list %}
    <div class="row">
        <div class="col">
            {{ question.votes }}
        </div>
        <div class="col">
            <a href="{% url 'qa:detail' question.id %}">{{ question.title }}</a>
        </div>
    </div>
    {% empty %}
        <div>No questions</div>
    {% endfor %}
</div>
